<h1>
    <h3>Using Property Binding</h3>

    <i class="bi bi-star"
    [class.bi-star-fill]="!meuFavorito"
    [class.bi-star]="meuFavorito"
    (click)="onClick()">
    </i>
</h1>

<h1>
    <h3>Using Property Binding</h3>

    <i class="bi bi-star"
    [ngClass]="{
        'bi-star-fill': !meuFavorito,
        'bi-star': meuFavorito
    }"
    (click)="onClick()">
    </i>
</h1>
